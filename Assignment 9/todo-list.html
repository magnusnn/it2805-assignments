<html>
	<head>
		<meta charset="UTF-8">
		<title>TODO list</title>
		<script type="text/javascript" src="todo-list.js"></script>
		<link rel="stylesheet" type="text/css" href="todo-list.css">
	</head>
	
	<body>
		<h1>To-Do List</h1>
		
			<button id='clear' name='clear'>Clear all completed tasks</button>
			<br>
			<span id='taskArray'>
				<label><input type="checkbox" name="allTasks[]" value="Wake up">
                Wake up</label><br>
                
                <label><input type="checkbox" name="allTasks[]" value="Be awesome">
                Be awesome</label><br>

			</span>

			<input type='text' id='taskText' name='taskText'>
			<input type='button' id='addTask' value='+'>
			<br>
			<br>
			<br>
			<br>
			<input type='button' id='clearAll' value='Clear All!'>

	</body>
</html>
